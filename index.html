<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/snake-head-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
<div class="start-screen">
    <div class="snake-icon"><img src="images/snake-logo.png" alt="snake"></div>
    <h1 class="title"> Snake Game</h1>
    <div class="game-options">
        <div class="mode">
            <span><label for="mode">Mode</label></span>
            <select id="mode">
                <option value="1">Level up</option>
                <option value="2">Survival</option>
            </select>
        </div>
        <div class="level">
            <span> <label for="level">Level</label></span>
            <select id="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="btn-play">Play</div>

</div>
<div class="main-screen">
    <div class="game">
        <div id="game-board"></div>
        <div class="main-title">
            <div class="menu">
                <i class="fa-solid fa-circle-arrow-left"></i>
                <i class="fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="mute fa-solid fa-volume-xmark"></i>
            </div>
            Main game
        </div>
        <div class="restart">
            <h1>GAME OVER</h1>
            <div class="btn-restart"><i class="fa-solid fa-arrow-rotate-right"></i> Restart</div>
        </div>
        <div class="next-stage">
            <h1>NEXT STAGE</h1>
            <div class="btn-next"><i class="fa-solid fa-arrow-right"></i> Next</div>
        </div>
    </div>
    <div class="game-info">
        <div class="info">
            <div class="level">Level: <span>1</span></div>
            <div class="score">Current score: <span>0</span></div>
            <div class="goal">Goal: <span>0</span></div>
            <div class="info-per-level">Level information:
                <div class="all-info">
                    <div class="snake-head-info"><span></span>: Snake head</div>
                    <div class="snake-info"><span></span>: Snake body</div>
                    <div class="food-info"><span></span>: Food</div>
                    <div class="wall-info"><span></span>: Wall</div>
                    <div class="wall-move-info"><span></span>: Wall move</div>
                    <div class="item-speed-up-info"><span></span>: Item speed up</div>
                    <div class="item-speed-low-info"><span></span>: Item speed down</div>
                    <div class="item-reverse-info"><span></span>: Item reverse direction</div>
                    <div class="item-through-wall-info"><span></span>: Item through the wall</div>
                    <div class="door-info"><span></span>:Door</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery-3.6.0.min.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
